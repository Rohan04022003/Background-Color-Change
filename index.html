            <button class="colorBtn" id="eight" onclick="colorSwitcher(this)"></button>
            <button class="colorBtn" id="nine" onclick="colorSwitcher(this)"></button>
            <button class="colorBtn" id="ten" onclick="colorSwitcher(this)"></button>
        </div>

        <button id="reset">Reset Background Color</button>

        <p>Try Clicking on one of the gradient Colors above to change the background color of this page</p>
        

    </div>
</body>
